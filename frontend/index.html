<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Architecture FastAPI - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-tasks me-2"></i>Todo App</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo"></span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Authentication Section -->
        <div id="authSection" class="row justify-content-center align-items-center min-vh-50">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <ul class="nav nav-tabs nav-justified" id="authTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register"><i class="fas fa-user-plus me-1"></i>Register</a>
                            </li>
                        </ul>
                        <div class="tab-content mt-4">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login">
                                <form id="loginForm" autocomplete="on">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="loginEmail" required autocomplete="username">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="loginPassword" required autocomplete="current-password">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-1"></i>Login</button>
                                </form>
                            </div>
                            <!-- Register Form -->
                            <div class="tab-pane fade" id="register">
                                <form id="registerForm" autocomplete="on">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="registerEmail" required autocomplete="username">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">First Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="registerFirstName" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Last Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="registerLastName" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="registerPassword" required autocomplete="new-password">
                                        </div>
                                        <div class="progress mt-2" style="height: 6px;">
                                            <div id="registerPasswordStrength" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                                        </div>
                                        <small id="registerPasswordStrengthText" class="form-text text-muted"></small>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-user-plus me-1"></i>Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Todo Section -->
    <div id="todoSection" style="display: none;">
            <!-- Add Todo Form -->
            <div class="row mb-4 g-4 align-items-stretch">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3"><i class="fas fa-plus-circle me-2"></i>Add New Todo</h5>
                            <form id="todoForm" autocomplete="off">
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control form-control-lg" id="todoDescription" placeholder="What needs to be done?" required>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select form-select-lg" id="todoPriority">
                                            <option value="0">Normal</option>
                                            <option value="1">Low</option>
                                            <option value="2" selected>Medium</option>
                                            <option value="3">High</option>
                                            <option value="4">Top</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="datetime-local" class="form-control form-control-lg" id="todoDueDate">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg mt-3 w-100"><i class="fas fa-plus me-1"></i>Add Todo</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                            <h5 class="card-title mb-3"><i class="fas fa-key me-2"></i>Change Password</h5>
                            <button class="btn btn-outline-secondary btn-lg w-100" data-bs-toggle="modal" data-bs-target="#passwordModal">
                                <i class="fas fa-key me-2"></i>Change Password
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Todo List -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3"><i class="fas fa-list-ul me-2"></i>Your Todos</h5>
                            <div id="todoList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="passwordForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                            <div class="progress mt-2" style="height: 6px;">
                                <div id="changePasswordStrength" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="changePasswordStrengthText" class="form-text text-muted"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
